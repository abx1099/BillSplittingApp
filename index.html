<!doctype html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/billsplitter.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>The Bill Splitter</title>

</head>
<body>
  <main>
    <div class="main-container container z-depth-2">
      <h1>The Bill Splitter</h1>
      <div class="divider"></div>

      <div id="page-1">
        <p class="grey-text text-darken-1">
        </p>

        <h2>Add Members</h2>

        <p>Enter names (one per line)</p>
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="names" class="materialize-textarea"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="buttonrow">
          <a class="waves-effect btn right" onclick="submit_page_one()">Next</a>
        </div>
        <div class="clearfix"></div>
      </div>

      <div id="page-2">
        <h2>Add Expense</h2>


        <a class="waves-effect btn-floating right" onclick="add_group()"><i class="material-icons">add</i></a>
        <p>Create some groups <a class="tooltipped" data-delay="25" data-tooltip="Everyone belonging to a group shares everyone's expenses within that group. Click on a name to add the person to the group, then enter the expenses they had."><i class="material-icons teal-text text-lighten-2">info</i></a></p>
        <div class="clearfix"></div>

        <div class="group-container">
          <div class="row">
            <div class="col s12">
              <ul class="tabs" id="grouplist">
              </ul>
            </div>
          </div>

          <div id="grouptabs">
          </div>
        </div>

        <div class="buttonrow">
          <a class="waves-effect btn left" onclick="show_page_one()">Back</a> <a class="waves-effect btn right" onclick="submit_page_two()">Next</a>
        </div>
        <div class="clearfix"></div>
      </div>

      <div id="page-results">
        <h2>Done!</h2>

        <p>Please make the following transactions<p>
        <table id="transactions">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Amount</th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
        <div class="buttonrow">
          <a class="waves-effect btn left" onclick="show_page_two()">Back</a>
        </div>
        <div class="clearfix"></div>
      </div>

    </div>
  </main>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/billsplitter.js"></script>
</body>
</html>
